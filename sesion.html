<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Spotify</title>
    <link rel="stylesheet" href="sesion.css">
    <link rel="icon" type="image/x-icon" href="spoty.ico">
</head>
<body>
    <div class="container">
        <form class="login-form">

           <div id="log"> <img src="imag/spotylogo.png" alt="spotylogo" id="logo"></div>
            <h1>Inicia sesión en Spotify</h1>

            <div class="social-buttons">
                <button type="button" class="google">
                    <img src="imag/google (1).png" alt="Google" class="social"> Continuar con Google
                </button>
                <button type="button" class="facebook">
                    <img src="imag/face.png" alt="Facebook" class="social"> Continuar con Facebook
                </button>
                <button type="button" class="apple">
                    <img src="imag/apple (1).png" alt="Apple" class="social"> Continuar con Apple
                </button>
                <hr>
            </div>

            <p>Email o nombre de usuario</p>
            <input type="email" placeholder="Correo electrónico o nombre de usuario" required>
            <p>Contraseña</p>
            <input type="password" placeholder="Contraseña" required>
            <br>
            <button id="inicio">Iniciar sesión</button>
            <br>
            <a href="" class="contra">¿Has olvidado tu contraseña?</a>
            <div class="text">
                <span id="cuenta">¿No tienes cuenta?</span>
                <a href="" class="contra">Regístrate en spoty</a>
            </div>
        </form>
    </div>
</body>
</html>
