<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMDB - Películas</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="movies.css">
  <script src="index.js" defer></script>
</head>
<body>
  <nav class="navbar">
    <div class="logo"><b>IMDB</b></div>
    <ul class="links">
      <li><a href="index.html">Home</a></li>
      <li><a href="movies.html">Películas</a></li>
      <li><a href="profesional.html">Profesionales</a></li>
    </ul>
  </nav>

  <main class="main">
    <section id="movies">
      <h2>Películas</h2>

      <div id="movie" class="movi"></div>
    </section>
    <section class="formu">
        <form id="form">
          <h3>Agregar nueva película</h3>
          <label for="title">Título:</label>
          <input type="text" id="title" name="title" required>
      
          <label for="releaseYear">Año de lanzamiento:</label>
          <input type="number" id="releaseYear" name="releaseYear" required>
      
          <label for="nacionality">Nacionalidad:</label>
          <input type="text" id="nacionality" name="nacionality" required>
      
          <label for="language">Idioma:</label>
          <input type="text" id="language" name="language" required>
      
          <label for="plataforma">Plataforma:</label>
          <input type="text" id="plataforma" name="plataforma" required>
      
          <label for="isMCU">¿Pertenece al MCU?</label>
          <select id="isMCU" name="isMCU" required>
            <option value="true">Sí</option>
            <option value="false">No</option>
          </select>
      
          <label for="producer">Productor:</label>
          <input type="text" id="producer" name="producer" required>
      
          <label for="distributor">Distribuidor:</label>
          <input type="text" id="distributor" name="distributor" required>
      
          <label for="genre">Género:</label>
          <input type="text" id="genre" name="genre" required>
      
          <label for="photo">URL de la imagen:</label>
          <input type="url" id="photo" name="photo" required>
      
          <button type="submit">Agregar Película</button>
        </form> 
    </section>
  </main>
</body>
</html>
